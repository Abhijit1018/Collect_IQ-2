<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CollectiQ - Secure Payment Portal</title>
    <style>
        :root {
            --primary-color: #1a5f5f;
            --primary-dark: #0d3d3d;
            --primary-light: #2a8080;
            --accent-color: #00b4d8;
            --bg-dark: #1a1f2e;
            --bg-card: rgba(255, 255, 255, 0.95);
            --text-primary: #1a1f2e;
            --text-secondary: #5a6275;
            --text-light: #ffffff;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --border-radius: 12px;
            --shadow: 0 4px 24px rgba(0, 0, 0, 0.12);
        }

        body {
            font-family: '72', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 480px;
            padding: 20px;
        }

        .card {
            background: var(--bg-card);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 40px;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: linear-gradient(90deg, var(--primary-color) 0%, var(--primary-light) 100%);
        }

        .logo {
            margin-bottom: 24px;
            color: var(--primary-color);
            font-size: 24px;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .icon-circle {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-light) 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
        }

        h1 {
            color: var(--text-primary);
            margin: 0 0 8px 0;
            font-size: 24px;
        }

        p {
            color: var(--text-secondary);
            margin: 0 0 32px 0;
            line-height: 1.5;
        }

        .amount-box {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: var(--border-radius);
            padding: 24px;
            margin-bottom: 32px;
        }

        .amount-label {
            color: var(--text-secondary);
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
            display: block;
        }

        .amount-value {
            color: var(--text-primary);
            font-size: 36px;
            font-weight: 700;
        }

        .btn {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-light) 100%);
            color: white;
            border: none;
            padding: 16px 32px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(26, 95, 95, 0.2);
        }

        .btn:active {
            transform: translateY(0);
        }

        .secure-badge {
            margin-top: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            color: var(--text-secondary);
            font-size: 13px;
        }

        .success-message {
            display: none;
            color: var(--success);
            margin-top: 20px;
            font-weight: 600;
        }

        .customer-info {
            margin-bottom: 20px;
            font-size: 14px;
            color: var(--primary-color);
            background: rgba(26, 95, 95, 0.05);
            padding: 8px;
            border-radius: 6px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="logo">
                <div class="icon-circle">âœ“</div>
                CollectiQ
            </div>
            
            <div id="paymentContent">
                <div id="customerInfo" class="customer-info" style="display: none;"></div>
                
                <h1>Payment Request</h1>
                <p>Please review your outstanding balance below and proceed to our secure payment gateway.</p>
                
                <div class="amount-box">
                    <span class="amount-label">Total Amount Due</span>
                    <div class="amount-value" id="amountDisplay">--</div>
                </div>

                <button class="btn" onclick="processPayment()">Pay Securely Now</button>
                
                <div class="secure-badge">
                    ðŸ”’ SSL Encrypted & Secure Payment
                </div>
            </div>

            <div id="successMessage" class="success-message">
                <div style="font-size: 48px; margin-bottom: 16px;">ðŸŽ‰</div>
                Payment Initiated Successfully!<br>
                <span style="font-size: 14px; font-weight: 400; color: var(--text-secondary);">Redirecting to bank gateway...</span>
            </div>
        </div>
    </div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const payerId = urlParams.get('payerId');
        const amount = urlParams.get('amount');
        const currency = urlParams.get('val') || 'USD';

        // Display Data
        if (amount) {
            const formatter = new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: currency
            });
            document.getElementById('amountDisplay').textContent = formatter.format(amount);
        }

        if (payerId) {
            const customerDiv = document.getElementById('customerInfo');
            customerDiv.textContent = `Customer ID: ${payerId}`;
            customerDiv.style.display = 'inline-block';
        }

        // Mock Payment Process
        function processPayment() {
            const btn = document.querySelector('.btn');
            btn.textContent = 'Processing...';
            btn.style.opacity = '0.8';
            btn.disabled = true;

            // Simulate API call delay
            setTimeout(() => {
                document.getElementById('paymentContent').style.display = 'none';
                document.getElementById('successMessage').style.display = 'block';
                
                if (payerId) {
                    console.log(`Payment initiated for Payer: ${payerId}, Amount: ${amount}`);
                    // Here you would typically call a backend API to confirm payment initiation
                }
            }, 1500);
        }
    </script>
</body>
</html>
