<!DOCTYPE html>
<html>
<head>
    <title>Vegah CollectIQ | Secure Payment</title>
    <style>
        body { font-family: '72', Arial, sans-serif; background-color: #f4f7f9; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 40px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); text-align: center; max-width: 400px; width: 100%; border-top: 5px solid #004488; }
        h2 { color: #004488; margin-bottom: 10px; }
        .amount { font-size: 28px; font-weight: bold; color: #333; margin: 20px 0; }
        .btn { background: #004488; color: white; padding: 12px 24px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; cursor: pointer; border: none; }
        .footer { margin-top: 20px; font-size: 12px; color: #888; }
    </style>
</head>
<body>
    <div class="card">
        <h2>Payment Requested</h2>
        <p id="payerName">Customer: Loading...</p>
        <div class="amount" id="displayAmount">₹ 0.00</div>
        <p>Invoice reference: <span id="payerId">...</span></p>
        <button class="btn" onclick="alert('Demo: Payment Gateway (Razorpay/Stripe) would open here.')">PAY NOW</button>
        <div class="footer">Securely processed by Vegah CollectIQ</div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        document.getElementById('displayAmount').innerText = '₹ ' + (urlParams.get('amount') || '0.00');
        document.getElementById('payerId').innerText = urlParams.get('payerId') || 'Unknown';
    </script>
</body>
</html>
