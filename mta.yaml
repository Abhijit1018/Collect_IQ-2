_schema-version: "3.1"
ID: collectiq
version: 1.0.0
description: "AI-Powered Collections Assistant"
parameters:
  enable-parallel-deployments: true

build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production

modules:
  # ==================== SERVER MODULE ====================
  - name: collectiq-srv
    type: nodejs
    path: gen/srv
    parameters:
      buildpack: nodejs_buildpack
      memory: 512M
      disk-quota: 1024M
    build-parameters:
      builder: npm
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    requires:
      - name: collectiq-auth
      - name: collectiq-db
      - name: collectiq-destination

  # ==================== DATABASE DEPLOYER ====================
  - name: collectiq-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: collectiq-db

  # ==================== APP ROUTER ====================
  - name: collectiq
    type: approuter.nodejs
    path: app/router
    parameters:
      keep-existing-routes: true
      disk-quota: 256M
      memory: 256M
    build-parameters:
      requires:
        - name: collectiq-app
          artifacts:
            - ./*
          target-path: resources
    requires:
      - name: srv-api
        group: destinations
        properties:
          name: srv-api
          url: ~{srv-url}
          forwardAuthToken: true
      - name: collectiq-auth
      - name: collectiq-html5-runtime
      - name: collectiq-destination

  # ==================== UI5 APP CONTENT ====================
  - name: collectiq-app-deployer
    type: com.sap.application.content
    path: .
    requires:
      - name: collectiq-html5-repo-host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources
      requires:
        - name: collectiqcollectiq_ui
          artifacts:
            - collectiqui.zip
          target-path: resources/

  - name: collectiqcollectiq_ui
    type: html5
    path: app/collectiq_ui
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm ci
        - npm run build:cf
      supported-platforms: []

  # ==================== DESTINATIONS CONTENT ====================
  - name: collectiq-destinations
    type: com.sap.application.content
    requires:
      - name: collectiq-auth
        parameters:
          service-key:
            name: collectiq-auth-key
      - name: collectiq-html5-repo-host
        parameters:
          service-key:
            name: collectiq-html5-repo-host-key
      - name: srv-api
      - name: collectiq-destination
        parameters:
          content-target: true
    build-parameters:
      no-source: true
    parameters:
      content:
        instance:
          existing_destinations_policy: update
          destinations:
            - Name: collectiq-html5-repository
              ServiceInstanceName: collectiq-html5-repo-host
              ServiceKeyName: collectiq-html5-repo-host-key
              sap.cloud.service: collectiq.service
            - Name: collectiq-auth
              Authentication: OAuth2UserTokenExchange
              ServiceInstanceName: collectiq-auth
              ServiceKeyName: collectiq-auth-key
              sap.cloud.service: collectiq.service

# ==================== RESOURCES ====================
resources:
  # XSUAA Authentication
  - name: collectiq-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: collectiq-${org}-${space}
        tenant-mode: dedicated

  # HANA HDI Container
  - name: collectiq-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared

  # Destination Service
  - name: collectiq-destination
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite
      config:
        HTML5Runtime_enabled: true
        version: 1.0.0
        init_data:
          instance:
            existing_destinations_policy: update
            destinations:
              - Name: srv-api
                URL: ~{srv-api/srv-url}
                Authentication: NoAuthentication
                Type: HTTP
                ProxyType: Internet
                HTML5.ForwardAuthToken: true
                HTML5.DynamicDestination: true
              - Name: ZUI_COLLECTIQ_04
                URL: https://fa13318e-1cb9-41eb-b81d-1759ca1e28d3.abap.us10.hana.ondemand.com
                Type: HTTP
                ProxyType: Internet
                Authentication: BasicAuthentication
                User: riya@vegahteam.com
                Password: Riya@1611
    requires:
      - name: srv-api

  # HTML5 App Repository
  - name: collectiq-html5-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-host

  # HTML5 Runtime
  - name: collectiq-html5-runtime
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-runtime