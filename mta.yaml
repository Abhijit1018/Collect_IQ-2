_schema-version: "3.1"
ID: collectiq
version: 1.0.0
description: "AI-Powered Collections Assistant"
parameters:
  enable-parallel-deployments: true

build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production

modules:
  - name: collectiq-srv
    type: nodejs
    path: gen/srv
    parameters:
      buildpack: nodejs_buildpack
      command: npm run start
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    requires:
      - name: collectiq-auth
      - name: collectiq-db
      - name: collectiq-destination

  - name: collectiq-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: collectiq-db

  - name: collectiq
    type: approuter.nodejs
    path: app/router
    parameters:
      keep-existing-routes: true
      disk-quota: 256M
      memory: 256M
    requires:
      - name: srv-api
        group: destinations
        properties:
          name: srv-api
          url: ~{srv-url}
          forwardAuthToken: true
      - name: collectiq-auth
      - name: collectiq-html5-runtime
      - name: collectiq-destination
    provides:
      - name: app-api
        properties:
          app-protocol: ${protocol}
          app-uri: ${default-uri}

  - name: collectiq-app-deployer
    type: com.sap.application.content
    path: .
    requires:
      - name: collectiq-html5-repo-host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources
      requires:
        - name: collectiqcollectiq_ui
          artifacts:
            - collectiqui.zip
          target-path: resources/

  - name: collectiqcollectiq_ui
    type: html5
    path: app/collectiq_ui
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm ci
        - npm run build
      supported-platforms: []

  - name: collectiq-destinations
    type: com.sap.application.content
    requires:
      - name: collectiq-auth
        parameters:
          service-key:
            name: collectiq-auth-key
      - name: collectiq-html5-repo-host
        parameters:
          service-key:
            name: collectiq-html5-repo-host-key
      - name: srv-api
      - name: collectiq-destination
        parameters:
          content-target: true
    build-parameters:
      no-source: true
    parameters:
      content:
        instance:
          existing_destinations_policy: update
          destinations:
            - Name: collectiq-html5-repository
              ServiceInstanceName: collectiq-html5-repo-host
              ServiceKeyName: collectiq-html5-repo-host-key
              sap.cloud.service: collectiq.service
            - Name: collectiq-auth
              Authentication: OAuth2UserTokenExchange
              ServiceInstanceName: collectiq-auth
              ServiceKeyName: collectiq-auth-key
              sap.cloud.service: collectiq.service

resources:
  - name: collectiq-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: collectiq-ab-104 # Corrected to match your xs-security.json
        tenant-mode: dedicated
        oauth2-configuration:
          redirect-uris:
            - https://*~{app-api/app-uri}/**
    requires:
      - name: app-api

  - name: collectiq-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared

  - name: collectiq-destination
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite
      config:
        HTML5Runtime_enabled: true
        init_data:
          instance:
            existing_destinations_policy: update
            destinations:
              - Name: srv-api
                URL: ~{srv-api/srv-url}
                Authentication: NoAuthentication
                Type: HTTP
                ProxyType: Internet
                HTML5.ForwardAuthToken: true
                HTML5.DynamicDestination: true
              # LOGIC: Matches image_c90f8c.png and Colleague advice
              - Name: ZUI_COLLECTIQ_04
                URL: https://fa13318e-1cb9-41eb-b81d-1759ca1e28d3.abap.us10.hana.ondemand.com
                Type: HTTP
                ProxyType: Internet
                Authentication: OAuth2ClientCredentials
    requires:
      - name: srv-api
        group: destinations
        properties:
          name: srv-api
          url: ~{srv-url}
          forwardAuthToken: true

  - name: collectiq-html5-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-host

  - name: collectiq-html5-runtime
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-runtime